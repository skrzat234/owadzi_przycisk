<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuń subskrypcję</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="unsubscribe()">Usuń subskrypcję</button>

    <script>
        function unsubscribe() {
            alert('Twoja subskrypcja została usunięta!');
        }
    </script>
</body>
</html>
